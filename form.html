				<h1>REGISTRATION FORM<span>VIRTUSA HACKATHON</span></h1>

		<form action="abc" method="get">	
		<section class="content bgcolor-4">
				<h2>PERSONAL DETAILS</h2>
				<span class="input input--kuro">
					<input class="input__field input__field--kuro" type="text" id="input-7" name="name" required=""/>
					<label class="input__label input__label--kuro" for="input-7">
						<span class="input__label-content input__label-content--kuro">NAME</span>
					</label>
				</span>
				<span class="input input--kuro">
					<input class="input__field input__field--kuro" type="text" id="input-8" name="contact_number" required=""/>
					<label class="input__label input__label--kuro" for="input-8">
						<span class="input__label-content input__label-content--kuro">CONTACT NUMBER</span>
					</label>
				</span>
				<span class="input input--kuro">
					<input class="input__field input__field--kuro" type="email" id="input-9" name="email" required=""/>
					<label class="input__label input__label--kuro" for="input-9">
						<span class="input__label-content input__label-content--kuro">EMAIL</span>
					</label>
				</span>
		</section>
		<section class="content bgcolor-4">
				<h2>EDUCATIONAL DETAILS</h2>
				<span class="input input--kuro">
					<!--input class="input__field input__field--kuro" type="text" id="input-7" name="college" required=""/-->
					<select class="input__field input__field--kuro" name="college_name">
                            <option value="GLBITM">G.L. Bajaj Institute of Technology and Management, Greater Noida</option>
                            <option value="GALGOTIA">Galgotia University</option>
                            <option value="UNITED">UNITED Group Of Institution, Greater Noida</option>
                            <option value="SHARDA">SHARDA University</option>
							<option value="ITS">ITS College, Greater Noida</option>
							<option value="NIET">NIET, Greater Noida</option>
							<option value="AMITY">Amity University</option>
							<option value="IIT">IIT Kanpur</option>
                       </select>
					<label class="input__label input__label--kuro" for="input-7">
						<span class="input__label-content input__label-content--kuro">COLLEGE</span>
					</label>
				</span>
				<span class="input input--kuro">
					<input class="input__field input__field--kuro" type="text" id="input-8" name="year" required=""/>
					<label class="input__label input__label--kuro" for="input-8">
						<span class="input__label-content input__label-content--kuro">YEAR</span>
					</label>
				</span>
				<span class="input input--kuro">
					<input class="input__field input__field--kuro" type="text" id="input-9" name="branch"required=""/>
					<label class="input__label input__label--kuro" for="input-9">
						<span class="input__label-content input__label-content--kuro">BRANCH</span>
					</label>
				</span>
		</section>
		
		<section class="content bgcolor-4">
				<h2>PARTICIPATION DETAILS</h2>
				<span class="input input--kuro">
					<!--input class="input__field input__field--kuro" type="text" id="input-7" name="event_name"required=""/-->
					<select class="input__field input__field--kuro" id="input-7" name="event_name">
                            <option value="coding">CODING</option>
                            <option value="hackathon">HACKATHON</option>
                            <option value="technical_quiz">TECHNICAL QUIZ</option>
                            <option value="rearranging code">REARRANGING CODE</option>
							<option value="mcq">MCQ</option>
							<option value="blind_coding">BLIND CODING</option>
							<option value="treasure_hunt">TREASURE HUNT</option>
							<option value="marvel_quiz">MARVEL QUIZ</option>
							<option value="got quiz">GOT QUIZ</option>
							<option value="pubg">PUBG</option>
							<option value="doodle">DOODLE</option>
                       </select>
					<label class="input__label input__label--kuro" for="input-7">
						<span class="input__label-content input__label-content--kuro">EVENT NAME</span>
					</label>
				</span>
				<!--span class="input input--kuro">
					<input class="input__field input__field--kuro" type="text" id="input-8" name="registration_amount" />

						<span class="input__label-content input__label-content--kuro">REGISTRATION AMOUNT(ONLY FOR OUTSIDERS)</span>
					</label>
				</span-->
